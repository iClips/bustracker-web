<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form id="busForm">
        <input type="text" id="busName" placeholder="Bus Name">
        <input type="text" id="route" placeholder="Route (comma-separated pickup spots)">
        <button type="button" onclick="addBus()">Add Bus</button>
    </form>
    <div id="busList">
        <!-- List of buses will be loaded here -->
    </div>
    <script src="app.js"></script>
</body>
</html>
