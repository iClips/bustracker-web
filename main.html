<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet" />
    
</head>
<body>
    <header>
        <div class="logo">Bus Tracker</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Routes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="sign-in">Sign In</button>
    </header>
    <section class="hero">
        <h1>Track Your Bus in Real-Time</h1>
        <p>Reliable, fast, and accurate bus tracking for your daily commute.</p>
        <div class="search-bar">
            <input type="text" placeholder="Enter your location or bus number">
            <button>Search</button>
        </div>
        <button class="cta">Get Started</button>
    </section>
    <div class="map-view">
        <div id="map"></div>
        <div class="sidebar">
            <!-- Sidebar content -->
        </div>
    </div>
    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => {
                await (a = m.createElement("script"));
                e.set("libraries", [...r] + "");
                for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                e.set("callback", c + ".maps." + q);
                a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                d[q] = f;
                a.onerror = () => h = n(Error(p + " could not load."));
                a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                m.head.append(a);
            }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
        })({
            key: "AIzaSyClWWKY8Cug6fO0UfInONtV-9qPDgcp8HI", v: "beta"
        });

        let map;

        window.onload = () => {
            initMap();
        };

        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.020525, lng: 22.475539 },
                zoom: 12,
                mapId: "DEMO_MAP_ID",
                gestureHandling: 'greedy'
            });

            google.maps.event.addListenerOnce(map, 'idle', function() {
                onMapLoaded();
            });
        }

        function onMapLoaded() {
            console.log('map loaded');
        }
    </script>
</body>
</html>
